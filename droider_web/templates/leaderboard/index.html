<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
    <title>BR-DPP leaderboard</title>
    <style>
      #top-players-div {
        margin: auto;
        width: 75vw;
        height: 100%;
        border: 5px solid black;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        background-color: white;
      }
      .player-data:hover {
        font-weight: bolder;
        cursor: pointer;
      }
      .player-data {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: large;
      }
      body {
        background-image: url("https://png.pngtree.com/thumb_back/fw800/back_our/20190620/ourmid/pngtree-auto-show-board-background-material-image_162844.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="top-players-div">
      {% if top_players_data %} {% for data in top_players_data %}
      <ul>
        <span class="player-data" onclick="location.href='/board/user/{{ data.user_id }}'"
          >{{ data.username }} - {{data.raw_pp }}pp</span
        >
      </ul>
      {% endfor %} {% else %}
      <p>Não foi possível resgatar os dados.</p>
      {% endif %}
    </div>
  </body>
</html>
