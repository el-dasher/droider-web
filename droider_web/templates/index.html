<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BR-DPP leaderboard</title>
    <style>
      #top-players-div {
        margin: auto;
        width: 50%;
        height: 100%;
        border: 5px solid darkslategrey;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        background-color: silver;
      }
      .player-data:hover {
        font-weight: bolder;
        cursor: pointer;
      }
      .player-data {
        font-family: cursive;
        font-size: large;
      }
      body {
        background-image: url("https://png.pngtree.com/thumb_back/fw800/back_our/20190620/ourmid/pngtree-auto-show-board-background-material-image_162844.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="top-players-div">
      {% if top_players_data %} {% for data in top_players_data %}
      <ul>
        <span class="player-data"
          >{{ data.username }} - {{data.raw_pp }}pp</span
        >
      </ul>
      {% endfor %} {% else %}
      <p>Não foi possível regastar os dados.</p>
      {% endif %}
    </div>
  </body>
</html>
